<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran MCA Makrab</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000000, #434343);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: #ff4b2b;
      text-align: center;
    }

    p {
      text-align: center;
      margin-top: -10px;
      margin-bottom: 30px;
    }

    form {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"], input[type="tel"] {
      padding: 10px;
      border: none;
      border-radius: 8px;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 10px;
    }

    button {
      padding: 10px;
      background-color: #ff4b2b;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      color: #ff0000;
      font-size: 2rem;
      font-family: 'Orbitron', sans-serif;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .popup span {
      text-shadow: 0 0 10px red;
    }

    .popup small {
      font-size: 0.8rem;
      color: #999;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>MCA Makrab</h1>
  <p>Akan diadakan acara makrab pada <strong>11 April 2025 pukul 15:00</strong>. Pastikan kamu hadir!</p>

  <form id="daftarForm">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" required>

    <label>
      <input type="checkbox" id="hadir" name="hadir">
      Hadir
    </label>

    <label for="telp">No. Telepon:</label>
    <input type="tel" id="telp" name="telp" required>

    <button type="submit">Daftar</button>
  </form>

  <script>
    const form = document.getElementById('daftarForm');

    function showPopup() {
      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.innerHTML = `
        <span>üëÅÔ∏è‚Äçüó®Ô∏è Kami tunggu kedatangan Anda...</span>
        <small>- made by opal</small>
      `;
      document.body.appendChild(popup);

      setTimeout(() => {
        popup.remove();
      }, 3000);
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const nama = document.getElementById('nama').value;
      const hadir = document.getElementById('hadir').checked ? 'Ya' : 'Tidak';
      const telp = document.getElementById('telp').value;

      const data = { nama, hadir, telp };
      let daftar = JSON.parse(localStorage.getItem('kehadiran')) || [];
      daftar.push(data);
      localStorage.setItem('kehadiran', JSON.stringify(daftar));

      showPopup();
      form.reset();
    });
  </script>
</body>
</html>

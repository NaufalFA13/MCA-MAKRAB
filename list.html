<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Kehadiran MCA Makrab</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      color: #ff4b2b;
      text-align: center;
      margin-bottom: 20px;
    }

    .table-container {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
      width: 100%;
      max-width: 800px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      color: #fff;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ff4b2b;
    }

    th {
      background-color: #ff4b2b;
    }

    .add-button {
      margin: 20px 0;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .delete-button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .table-container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h2>Daftar Peserta MCA Makrab</h2>
  <button class="add-button" onclick="window.location.href='form.html'">+ Tambah Peserta</button>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Hadir</th>
          <th>No. Telepon</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tabelData">
        <!-- Data akan ditampilkan di sini -->
      </tbody>
    </table>
  </div>

  <script>
    function renderTabel() {
      const daftar = JSON.parse(localStorage.getItem('kehadiran')) || [];
      const tbody = document.getElementById('tabelData');
      tbody.innerHTML = '';

      if (daftar.length === 0) {
        const row = document.createElement('tr');
        row.innerHTML = '<td colspan="4">Belum ada yang mendaftar</td>';
        tbody.appendChild(row);
      } else {
        daftar.forEach((peserta, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${peserta.nama}</td>
            <td>${peserta.hadir}</td>
            <td>${peserta.telp}</td>
            <td><button class="delete-button" onclick="hapusPeserta(${index})">Hapus</button></td>
          `;
          tbody.appendChild(row);
        });
      }
    }

    function hapusPeserta(index) {
      let daftar = JSON.parse(localStorage.getItem('kehadiran')) || [];
      daftar.splice(index, 1);
      localStorage.setItem('kehadiran', JSON.stringify(daftar));
      renderTabel();
    }

    renderTabel();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Kehadiran - MCA Makrab</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000000, #434343);
      color: #fff;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #ff4b2b;
      margin-bottom: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #444;
    }

    th {
      background-color: #ff4b2b;
    }

    td button {
      background: #ff4b2b;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .total {
      margin-top: 20px;
      text-align: center;
      font-size: 1.2rem;
      color: #ff4b2b;
      font-weight: bold;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      from { text-shadow: 0 0 5px red; }
      to { text-shadow: 0 0 20px red; }
    }

    @media screen and (max-width: 600px) {
      th, td {
        padding: 10px 8px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Daftar Kehadiran MCA Makrab</h1>
  <div class="container">
    <table id="daftarTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Hadir</th>
          <th>No. Telp</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="total" id="totalPeserta"></div>
  </div>

  <script>
    const tableBody = document.querySelector('#daftarTable tbody');
    const totalPeserta = document.getElementById('totalPeserta');

    function renderList() {
      const daftar = JSON.parse(localStorage.getItem('kehadiran')) || [];
      tableBody.innerHTML = '';
      daftar.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.nama}</td>
          <td>${item.hadir}</td>
          <td>${item.telp}</td>
          <td><button onclick="hapusData(${index})">Hapus</button></td>
        `;
        tableBody.appendChild(row);
      });
      totalPeserta.textContent = `Total peserta yang mendaftar: ${daftar.length} orang`;
    }

    function hapusData(index) {
      let daftar = JSON.parse(localStorage.getItem('kehadiran')) || [];
      daftar.splice(index, 1);
      localStorage.setItem('kehadiran', JSON.stringify(daftar));
      renderList();
    }

    renderList();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Kehadiran MCA Makrab</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      padding: 30px 10px;
      text-align: center;
    }

    h1 {
      color: #ff4422;
      font-size: 2rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(255, 0, 0, 0.6);
    }

    table {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }

    thead {
      background-color: #ff4422;
    }

    th, td {
      padding: 14px 10px;
      border-bottom: 1px solid #333;
    }

    th {
      color: white;
      font-weight: bold;
    }

    td {
      color: #ddd;
    }

    button {
      background-color: #ff4422;
      color: #fff;
      border: none;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #e6371c;
    }

    .total {
      margin-top: 25px;
      font-size: 1.2rem;
      color: #ff4422;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(255, 0, 0, 0.3);
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #1c1c1c;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }

    .loader h2 {
      color: #ff4422;
      font-size: 1.5rem;
      margin-top: 20px;
      text-shadow: 1px 1px 2px rgba(255, 0, 0, 0.5);
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #fff;
      border-top: 5px solid #ff4422;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 0.85rem;
        padding: 10px 6px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <div class="spinner"></div>
    <h2>Memuat data...</h2>
  </div>

  <h1>Daftar Kehadiran MCA Makrab</h1>
  <table id="data-table">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Hadir</th>
        <th>No. Telp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="total" id="total"></div>

  <script>
    const sheetURL = 'https://script.google.com/macros/s/AKfycbw4fsd91sKWgCgXCjCb0oH2ywFmErmB0yWZTDgJWtLMf4vCAqe6XN7nFWQclY5t66072g/exec';

    async function fetchData() {
      try {
        const res = await fetch(sheetURL);
        const data = await res.json();
        const tbody = document.querySelector("#data-table tbody");
        tbody.innerHTML = "";

        data.forEach((row, index) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${row.nama}</td>
            <td>${row.hadir}</td>
            <td>${row.telp}</td>
          `;
          tbody.appendChild(tr);
        });

        document.getElementById("total").textContent = `Total peserta yang mendaftar: ${data.length} orang`;

        // Sembunyikan loading screen setelah data siap
        document.getElementById("loader").style.display = "none";
      } catch (error) {
        console.error("Gagal memuat data:", error);
      }
    }

    setInterval(fetchData, 1000);
    fetchData();
  </script>
</body>
</html>

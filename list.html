<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Kehadiran</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #1a1a1a, #333);
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ff4b2b;
    }

    table {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 0 15px red;
    }

    th, td {
      border: 1px solid #888;
      padding: 10px;
    }

    th {
      background-color: #ff4b2b;
    }

    tr:nth-child(even) {
      background-color: #2c2c2c;
    }

    .btn-delete {
      background: #ff0000;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .total {
      margin-top: 30px;
      font-size: 1.3rem;
      background-color: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
      display: inline-block;
      color: #ff4b2b;
      animation: pulse 1.2s infinite alternate;
    }

    @keyframes pulse {
      from { text-shadow: 0 0 5px red; }
      to { text-shadow: 0 0 15px red; }
    }
  </style>
</head>
<body>
  <h1>List Kehadiran MCA Makrab</h1>
  <table id="daftarTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Hadir</th>
        <th>No Telp</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="total" id="totalPeserta"></div>

  <script>
    function renderTable() {
      const daftar = JSON.parse(localStorage.getItem('kehadiran')) || [];
      const tbody = document.querySelector('#daftarTable tbody');
      const totalPeserta = document.getElementById('totalPeserta');
      tbody.innerHTML = '';

      daftar.forEach((item, index) => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.nama}</td>
          <td>${item.hadir}</td>
          <td>${item.telp}</td>
          <td><button class="btn-delete" onclick="hapusData(${index})">Hapus</button></td>
        `;

        tbody.appendChild(tr);
      });

      totalPeserta.innerHTML = `Total Pendaftar: ${daftar.length} orang`;
    }

    function hapusData(index) {
      const daftar = JSON.parse(localStorage.getItem('kehadiran')) || [];
      daftar.splice(index, 1);
      localStorage.setItem('kehadiran', JSON.stringify(daftar));
      renderTable();
    }

    window.onload = renderTable;
  </script>
</body>
</html>
